<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music Point</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Login</li>
            <li>Signup</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of Darshan Raval-No copyrights </h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="image1.jpeg" alt="1">
                    <span class="songName">Asal mein remix</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="image2.jpeg" alt="1">
                    <span class="songName">Dard</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="image3.jpeg" alt="1">
                    <span class="songName">Tu mileya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="image4.jpeg" alt="1">
                    <span class="songName">Mahiye jinna sonna</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="image5.jpeg" alt="1">
                    <span class="songName">Chogada</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="image6.jpeg" alt="1">
                    <span class="songName">Love Aaj Kal</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="image7.jpeg" alt="1">
                    <span class="songName">soni soni</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="image8.jpeg" alt="1">
                    <span class="songName">Kamariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="image9.jpeg" alt="1">
                    <span class="songName">Tere zikr</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div> 
        <div class="songBanner">
            <img id="songBannerImage" src="" alt="Song Banner">
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="play.gif.jpeg" width="42px" alt="" id="gif"> <span id="masterSongName"></span>
        </div>   
    </div>
    <script src="https://kit.fontawesome.com/4af3ece93f.js"crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
